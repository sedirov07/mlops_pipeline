x-airflow-common: &airflow-common
  # image: apache/airflow:2.8.4-python3.11
  build: .
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    MLFLOW_TRACKING_URI: http://mlflow:5000
    MLFLOW_EXPERIMENT: pycaret-automl
    MLFLOW_REGISTERED_NAME: iris_pycaret_model
    _PIP_ADDITIONAL_REQUIREMENTS: "-e /opt/airflow/project evidently==0.4.33 mlflow==2.16.1 python-dotenv==1.0.1"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./:/opt/airflow/project
    - ./mlflow_db/artifacts:/mlflow/artifacts
  user: "50000:50000"
  depends_on:
    - postgres
    - mlflow

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data

  airflow-init:
    <<: *airflow-common
    command: >-
      bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
      - postgres

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      - airflow-init
      - postgres

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.16.1
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:////mlflow/mlflow.db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
      MLFLOW_TRACKING_URI: http://0.0.0.0:5000
      MLFLOW_HOST: 0.0.0.0
      MLFLOW_PORT: 5000
    volumes:
      - ./mlflow_db/artifacts:/mlflow/artifacts
      - ./mlflow_db:/mlflow
    ports:
      - "5000:5000"
    command: >-
      bash -c "chmod -R 777 /mlflow && mlflow server
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --serve-artifacts
      --host 0.0.0.0
      --port 5000"

volumes:
  postgres-data:
